<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>研究プロジェクトTodo管理アプリ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', 'Noto Sans JP', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .task-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .task-card {
            transition: all 0.2s ease-in-out;
        }
        .completed {
            text-decoration: line-through;
            opacity: 0.6;
        }
         /* カスタムスクロールバー */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb {
            background: #d1d5db;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #9ca3af;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <div class="container mx-auto p-4 md:p-8 max-w-7xl">

        <!-- ヘッダー -->
        <header class="mb-8 text-center md:text-left">
            <h1 class="text-4xl font-bold text-gray-800">研究プロジェクト管理</h1>
            <p class="text-gray-500 mt-2">研究計画から論文提出までのタスクを効率的に管理しましょう。</p>
        </header>

        <main class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- タスク追加フォーム -->
            <aside class="lg:col-span-1 bg-white p-6 rounded-2xl shadow-lg h-fit sticky top-8">
                <h2 class="text-2xl font-bold mb-6">新規タスク追加</h2>
                <form id="task-form" class="space-y-4">
                    <div>
                        <label for="task-name" class="block text-sm font-medium text-gray-700 mb-1">タスク名</label>
                        <input type="text" id="task-name" placeholder="例：先行研究のレビュー" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
                    </div>
                    <div>
                        <label for="task-category" class="block text-sm font-medium text-gray-700 mb-1">カテゴリ</label>
                        <select id="task-category" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
                            <option>研究計画</option>
                            <option>実験・調査</option>
                            <option>データ分析</option>
                            <option>論文執筆</option>
                            <option>発表・提出</option>
                            <option>その他</option>
                        </select>
                    </div>
                    <div>
                        <label for="task-due-date" class="block text-sm font-medium text-gray-700 mb-1">期限</label>
                        <input type="date" id="task-due-date" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">優先度</label>
                        <div class="flex items-center space-x-4">
                            <label class="flex items-center"><input type="radio" name="priority" value="高" class="text-red-500 focus:ring-red-500"> <span class="ml-2">高</span></label>
                            <label class="flex items-center"><input type="radio" name="priority" value="中" class="text-yellow-500 focus:ring-yellow-500" checked> <span class="ml-2">中</span></label>
                            <label class="flex items-center"><input type="radio" name="priority" value="低" class="text-green-500 focus:ring-green-500"> <span class="ml-2">低</span></label>
                        </div>
                    </div>
                    <button type="submit" class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-300 transition-all duration-300 transform hover:scale-105">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 inline-block mr-2" viewBox="0 0 20 20" fill="currentColor">
                          <path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd" />
                        </svg>
                        タスクを追加
                    </button>
                </form>
            </aside>

            <!-- タスクリスト -->
            <section class="lg:col-span-2">
                 <div class="flex justify-between items-center mb-4">
                    <h2 class="text-2xl font-bold">タスクリスト</h2>
                    <div class="flex items-center space-x-2">
                        <label for="sort-tasks" class="text-sm font-medium">並び替え:</label>
                        <select id="sort-tasks" class="px-2 py-1 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
                            <option value="due-date">期限順</option>
                            <option value="priority">優先度順</option>
                            <option value="category">カテゴリ順</option>
                        </select>
                    </div>
                </div>
                <div id="task-list" class="space-y-4">
                    <!-- JavaScriptによってタスクがここに追加されます -->
                </div>
            </section>
        </main>
    </div>

    <!-- JavaScript -->
    <script type="module">
        const taskForm = document.getElementById('task-form');
        const taskList = document.getElementById('task-list');
        const sortSelect = document.getElementById('sort-tasks');

        // --- データ管理 ---
        let tasks = [];

        const priorityMap = { '高': 3, '中': 2, '低': 1 };
        const statusMap = { '未着手': 1, '進行中': 2, '完了': 3 };
        const categoryColors = {
            '研究計画': 'bg-blue-100 text-blue-800',
            '実験・調査': 'bg-purple-100 text-purple-800',
            'データ分析': 'bg-green-100 text-green-800',
            '論文執筆': 'bg-yellow-100 text-yellow-800',
            '発表・提出': 'bg-red-100 text-red-800',
            'その他': 'bg-gray-100 text-gray-800',
        };
        const priorityColors = {
            '高': 'bg-red-500',
            '中': 'bg-yellow-500',
            '低': 'bg-green-500',
        };
        const statusButtonConfig = {
            '未着手': { text: '着手する', next: '進行中', color: 'bg-gray-200 hover:bg-gray-300 text-gray-700' },
            '進行中': { text: '完了にする', next: '完了', color: 'bg-blue-500 hover:bg-blue-600 text-white' },
            '完了': { text: '未着手へ戻す', next: '未着手', color: 'bg-green-500 hover:bg-green-600 text-white' },
        };
        
        // --- 初期サンプルデータ ---
        function getInitialTasks() {
            const today = new Date();
            const formatDate = (date) => date.toISOString().split('T')[0];
            const addDays = (date, days) => {
                const result = new Date(date);
                result.setDate(result.getDate() + days);
                return result;
            };

            return [
                { id: Date.now() + 1, name: '研究テーマの具体化と絞り込み', category: '研究計画', dueDate: formatDate(addDays(today, 7)), priority: '高', status: '未着手' },
                { id: Date.now() + 2, name: '主要な先行研究のリストアップと要約', category: '研究計画', dueDate: formatDate(addDays(today, 14)), priority: '高', status: '未着手' },
                { id: Date.now() + 3, name: '実験プロトコルの作成', category: '実験・調査', dueDate: formatDate(addDays(today, 21)), priority: '中', status: '未着手' },
                { id: Date.now() + 4, name: 'データ収集の開始', category: '実験・調査', dueDate: formatDate(addDays(today, 30)), priority: '中', status: '未着手' },
                { id: Date.now() + 5, name: '統計解析ソフトの基本操作学習', category: 'データ分析', dueDate: formatDate(addDays(today, 45)), priority: '低', status: '未着手' },
                { id: Date.now() + 6, name: '論文の骨子（アウトライン）作成', category: '論文執筆', dueDate: formatDate(addDays(today, 60)), priority: '中', status: '未着手' },
            ];
        }

        // --- 表示関連 ---
        function renderTasks() {
            // ソート処理
            const sortValue = sortSelect.value;
            let sortedTasks = [...tasks];

            if (sortValue === 'due-date') {
                sortedTasks.sort((a, b) => {
                    if (!a.dueDate) return 1;
                    if (!b.dueDate) return -1;
                    return new Date(a.dueDate) - new Date(b.dueDate);
                });
            } else if (sortValue === 'priority') {
                sortedTasks.sort((a, b) => priorityMap[b.priority] - priorityMap[a.priority]);
            } else if (sortValue === 'category') {
                sortedTasks.sort((a,b) => a.category.localeCompare(b.category));
            }
            
            // ステータスでグループ化
            const tasksByStatus = {
                '進行中': sortedTasks.filter(t => t.status === '進行中'),
                '未着手': sortedTasks.filter(t => t.status === '未着手'),
                '完了': sortedTasks.filter(t => t.status === '完了'),
            };

            taskList.innerHTML = '';
            
            if (sortedTasks.length === 0) {
                 taskList.innerHTML = `<div class="text-center py-12 bg-white rounded-2xl shadow-lg">
                    <svg xmlns="http://www.w3.org/2000/svg" class="mx-auto h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01" />
                    </svg>
                    <h3 class="mt-2 text-lg font-medium text-gray-900">タスクがありません</h3>
                    <p class="mt-1 text-sm text-gray-500">新しいタスクを追加してください。</p>
                </div>`;
                return;
            }


            ['進行中', '未着手', '完了'].forEach(status => {
                if(tasksByStatus[status].length > 0) {
                    const statusHeader = document.createElement('h3');
                    statusHeader.className = 'text-xl font-semibold text-gray-600 pb-2 border-b-2 border-gray-200 mt-6 first:mt-0';
                    statusHeader.textContent = status;
                    taskList.appendChild(statusHeader);

                    tasksByStatus[status].forEach(task => {
                        const taskCard = document.createElement('div');
                        taskCard.className = `task-card bg-white p-4 rounded-xl shadow-md flex flex-col md:flex-row md:items-center justify-between gap-4 ${task.status === '完了' ? 'completed' : ''}`;
                        taskCard.dataset.id = task.id;

                        const dueDateText = task.dueDate ? new Date(task.dueDate).toLocaleDateString('ja-JP') : '期限なし';
                        const isOverdue = task.dueDate && new Date(task.dueDate) < new Date() && task.status !== '完了';

                        taskCard.innerHTML = `
                            <div class="flex-grow">
                                <div class="flex items-start gap-3">
                                    <div class="flex-shrink-0 w-5 h-5 rounded-full ${priorityColors[task.priority]} mt-1" title="優先度: ${task.priority}"></div>
                                    <div class="flex-grow">
                                        <p class="font-bold text-lg text-gray-800">${task.name}</p>
                                        <div class="flex items-center flex-wrap gap-x-3 gap-y-1 text-sm text-gray-500 mt-1">
                                            <span class="px-2 py-0.5 rounded-full text-xs font-medium ${categoryColors[task.category] || categoryColors['その他']}">${task.category}</span>
                                            <span class="flex items-center">
                                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1 ${isOverdue ? 'text-red-500' : ''}" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z" clip-rule="evenodd" /></svg>
                                                <span class="${isOverdue ? 'text-red-500 font-bold' : ''}">${dueDateText}</span>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="flex-shrink-0 flex items-center gap-2 self-end md:self-center">
                                <button class="status-btn text-sm font-semibold py-2 px-3 rounded-lg transition ${statusButtonConfig[task.status].color}">${statusButtonConfig[task.status].text}</button>
                                <button class="delete-btn bg-gray-200 text-gray-600 hover:bg-red-500 hover:text-white p-2 rounded-full transition">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                        <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm4 0a1 1 0 012 0v6a1 1 0 11-2 0V8z" clip-rule="evenodd" />
                                    </svg>
                                </button>
                            </div>
                        `;
                        taskList.appendChild(taskCard);
                    });
                }
            });
        }

        // --- データ操作 ---
        function addTask(event) {
            event.preventDefault();
            const taskName = document.getElementById('task-name').value;
            const taskCategory = document.getElementById('task-category').value;
            const taskDueDate = document.getElementById('task-due-date').value;
            const taskPriority = document.querySelector('input[name="priority"]:checked').value;
            
            if (!taskName) return;

            const newTask = {
                id: Date.now(),
                name: taskName,
                category: taskCategory,
                dueDate: taskDueDate,
                priority: taskPriority,
                status: '未着手'
            };

            tasks.push(newTask);
            saveAndRender();
            taskForm.reset();
        }

        function handleTaskListClick(event) {
            const target = event.target;
            const taskCard = target.closest('.task-card');
            if (!taskCard) return;

            const taskId = Number(taskCard.dataset.id);

            if (target.closest('.delete-btn')) {
                deleteTask(taskId);
            } else if (target.closest('.status-btn')) {
                updateStatus(taskId);
            }
        }
        
        function deleteTask(id) {
            tasks = tasks.filter(task => task.id !== id);
            saveAndRender();
        }

        function updateStatus(id) {
            const task = tasks.find(task => task.id === id);
            if(task) {
                task.status = statusButtonConfig[task.status].next;
            }
            saveAndRender();
        }

        // --- ローカルストレージ ---
        function saveData() {
            localStorage.setItem('researchTasks', JSON.stringify(tasks));
        }

        function loadData() {
            const savedTasks = localStorage.getItem('researchTasks');
            if (savedTasks) {
                tasks = JSON.parse(savedTasks);
            } else {
                // 初回アクセス時はサンプルデータを設定
                tasks = getInitialTasks();
            }
        }
        
        function saveAndRender() {
            saveData();
            renderTasks();
        }

        // --- イベントリスナー ---
        taskForm.addEventListener('submit', addTask);
        taskList.addEventListener('click', handleTaskListClick);
        sortSelect.addEventListener('change', renderTasks);
        
        // --- 初期化 ---
        loadData();
        renderTasks();

    </script>
</body>
</html>
